<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Filmography Timeline</title>
  <style>
    /* Add any additional styling for your timeline here */
    .timeline {
      max-width: 600px;
      margin: 0 auto;
    }
    .timeline img {
      border-radius: 50%;
    }
    .timeline ol {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      margin: 20px 0;
    }
    .timeline time {
      font-weight: bold;
    }
  </style>
</head>
<body>

<section class="timeline">
  <div class="info">
    <img width="50" height="50" src="https://assets.codepen.io/210284/face.svg" alt="" />
    <h2>My Filmography</h2>
    <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium</p>
    <p>
      <a href="#">Learn more &gt;</a>
    </p>
  </div>

  <ol id="timeline-list">
    <!-- Timeline items will be dynamically added here -->
  </ol>
</section>

<!-- Include the JavaScript file -->
<script src="Letterboxd_Extraction.js"></script>

</body>
</html>
